<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="JS/MathLib.js"></script>
    <script>
        function getFactorial() {
            document.getElementById('txtFactorial').innerText = '';
            var number = document.getElementById('txtNumber').value;
            if (!isNaN(number) && number >= 1) {
                debugger;
                var n = new factorial();
                var result = n.getFactorial(Math.floor(number));
                var s = '';
                for (var i = result.length - 1; i >= 0; i--) {
                    s += result[i];
                }
                document.getElementById('txtFactorial').innerText = s;
            }
            else {
                document.getElementById('txtFactorial').innerText = 'Invalid number';
            }
        }
    </script>
    <title></title>
</head>
<body>
    <input type="text" id="txtNumber" />
    <button onclick="return getFactorial()">x!</button>
    <br />
    <textarea id="txtFactorial" readonly="readonly"></textarea>
</body>
</html>
